<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM de Vehiculos</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div id="formularioLista">
        <div id="spinner" class="spinner"></div>
        <h1>Formulario Lista</h1>
        <table id="tablaVehiculos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Ano de Fabricacion</th>
                    <th>VelMaxima</th>
                    <th>Cantidad Puertas</th>
                    <th>Asientos</th>
                    <th>Carga</th>
                    <th>Autonomia</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas dinámicamente -->
            </tbody>
        </table>
        <button id="btnAgregar">Agregar Elemento</button>
    </div>    

    <!-- Formulario ABM -->
    <div id="formularioABM" class="form-abm oculto">
        <div id="spinner" class="spinner"></div>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="Vehiculo">Vehiculo</option>
            <option value="Auto">Auto</option>
            <option value="Camion">Camion</option>
        </select>

        <h2 id="formularioTitulo">Alta</h2>
        <form id="abmForm">
            <label for="ID">ID:</label>
            <input type="text" id="campoID" name="id" disabled>

            <label for="modelo">modelo:</label>
            <input type="text" id="modelo" name="modelo">

            <label for="anoFabricacion">anoFabricacion:</label>
            <input type="text" id="anoFabricacion" name="anoFabricacion">

            <label for="cantidadPuertas">cantidadPuertas:</label>
            <input type="text" id="cantidadPuertas" name="cantidadPuertas">
            <span id="error-cantidadPuertas" class="error-message"></span>

            <label for="velMax">velMax:</label>
            <input type="text" id="velMax" name="velMax">
            <span id="error-velMax" class="error-message"></span>

            <label for="asientos">asientos:</label>
            <input type="text" id="asientos" name="asientos">
            <span id="error-asientos" class="error-message"></span>

            <label for="carga">carga:</label>
            <input type="text" id="carga" name="carga">
            <span id="error-carga" class="error-message"></span>

            <label for="autonomia">autonomia:</label>
            <input type="text" id="autonomia" name="autonomia">
            <span id="error-autonomia" class="error-message"></span>

            <div class="form-actions">
                <button type="button" id="btnAceptar">Aceptar</button>
                <button type="button" id="btnCancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="./app.js" type="module"></script>
</body>
</html>
